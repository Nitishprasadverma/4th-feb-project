<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- css link -->
<link rel="stylesheet" href="./CSS/Style.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
